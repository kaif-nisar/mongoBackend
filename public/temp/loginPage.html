<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
            <div id="error" class="error"></div>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            errorDiv.textContent = ''; // Clear previous errors

            if (!email || !password) {
                errorDiv.textContent = 'Please enter both email and password.';
                return;
            }

            (async function () {
                try {

                    // function getCookieValue(cookieName) {
                    //     const name = cookieName + "=";
                    //     const decodedCookie = decodeURIComponent(document.cookie);
                    //     const cookieArray = decodedCookie.split(';');

                    //     for (let i = 0; i < cookieArray.length; i++) {
                    //         let cookie = cookieArray[i].trim();
                    //         if (cookie.indexOf(name) === 0) {
                    //             return cookie.substring(name.length, cookie.length);
                    //         }
                    //     }
                    //     return null; // Return null if the cookie is not found
                    // }

                    // const cookies = getCookieValue('accessToken');

                    const response = await fetch("http://localhost:8000/api/v1/users/login", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            // 'Cookie': cookies
                        },
                        body: JSON.stringify({ email, password }),
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        throw new Error("connection error or something went wrong")
                    }

                    const recievedRes = await response.json();

                    const accessToken = recievedRes.data.accessToken
                    const refreshtoken = recievedRes.data.refreshToken

                    document.cookie = `accessToken=${accessToken}; path=/; max-age=3600; secure; samesite=Lax`;
                    document.cookie = `refreshToken=${refreshtoken}; path=/; max-age=3600; secure; samesite=Lax`;

                    console.log(document.cookie);

                    alert("login successfully")

                    window.location.href = "index2.html";

                } catch (error) {
                    throw new Error("something went wrong! please retry")
                }
            })()


            // Simple mock validation
        });
    </script>

</body>

</html>
